<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
        <div class="container">

            <input id="text-field" readonly></input>
            <div class="buttons-grid">
                <button onclick="appendToDisplay(7)" class="numBtn">7</button>
                <button onclick="appendToDisplay(8)" class="numBtn">8</button>
                <button class="numBtn" onclick="appendToDisplay(9)">9</button>
                <button id="reset" onclick="reset()">C</button>
                <button class="numBtn" onclick="appendToDisplay(6)">6</button>
                <button class="numBtn" onclick="appendToDisplay(5)">5</button>
                <button class="numBtn" onclick="appendToDisplay(4)">4</button>
                <button class="opBtn" onclick="appendToDisplay('+')">+</button>
                <button class="numBtn" onclick="appendToDisplay(3)">3</button>
                <button class="numBtn" onclick="appendToDisplay(2)">2</button>
                <button class="numBtn" onclick="appendToDisplay(1)">1</button>
                <button class="opBtn" onclick="appendToDisplay("-")">-</button>
                <button class="numBtn" onclick="appendToDisplay(0)">0</button>
                <button class="opBtn" onclick="calculate()">=</button>
                <button class="opBtn" onclick="appendToDisplay('/')">/</button>
                <button class="opBtn" onclick="appendToDisplay('*')">x</button>
                <button class="numBtn" onclick="appendToDisplay('.')">.</button>
                
                <script src="script.js"></script>
            </div>



        </div>
</body>
</html>
